<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle
            popover</a>
    </div>

    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <h5>Popover in a modal</h5>
                    <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title"
                               data-content="Popover body content is set in this attribute.">button</a> triggers a
                        popover on click.</p>
                    <hr>
                    <h5>Tooltips in a modal</h5>
                    <p><a href="#" class="tooltip-test" title="Tooltip">This link</a> and <a href="#"
                                                                                             class="tooltip-test"
                                                                                             title="Tooltip">that
                        link</a> have tooltips on hover.</p>
                </div>
                <!--                <div class="modal-body">-->
                <!--                    <p>Some text in the modal.</p>-->
                <!--                    <div class="container">-->
                <!--                        <h3>Popover Example</h3>-->
                <!--                        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>-->
                <!--                        <h2 title="Popover Header" data-content="Some content inside the popover">Toggle popover</h2>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-toggle="popover">Popover</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });


</script>

</body>
</html>
