<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <title>Sign In</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/signin-image.jpg" alt="sing in image"></figure>
                    <a href="signup.html" class="signin-image-link">Create an account</a>
                </div>

                <div class="signin-form">

                    <h2 class="form-title">Sign in</h2>

                    <form method="POST" class="login-form" id="login-form"
                          onsubmit="authenticateAReader(this); return false">
                        <div class="form-group">
                            <label for="reader_login"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="reader_login" id="reader_login" placeholder="Login"/>
                        </div>
                        <div class="form-group">
                            <label for="reader_password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="reader_password" id="reader_password" placeholder="Password"
                                   autocomplete="on"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>

                        </div>
                    </form>

                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#" onclick='fb_login();return false;'>
                                <i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
<!--                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>-->
<!--                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>
<script src="js/fb.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
