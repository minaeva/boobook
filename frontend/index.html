    <!-- Title -->

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/plugins/icomoon/style.css" rel="stylesheet">

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Theme Styles -->
    <link href="assets/css/space.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

<!-- Page Container -->
<div class="page-container">
    <!-- Page Inner -->
    <div class="page-inner login-page">
        <div id="main-wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">Sign in</h4>
                    <form>
                        <div class="form-group">
                            <label for="reader_email">Email address
                                <span style="color:red;">*</span>
                            </label>
                            <input type="email" class="form-control" id="reader_email" autocomplete="on">
                        </div>
                        <div class="form-group">
                            <label for="reader_password">Password
                                <span style="color:red;">*</span>
                            </label>
                            <input type="password" class="form-control" id="reader_password" autocomplete="on">
                        </div>
                        <a href="#" class="btn btn-primary"
                           onclick="authenticateAReader(document.getElementById('reader_email').value, document.getElementById('reader_password').value); return false">
                            Login</a>
                        <a href="signup.html" class="btn btn-default">
                            Register</a><br>
                        <!--                                    <a href="index.html" class="forgot-link">Forgot password?</a>-->
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#" onclick='fb_login();return false;'>
                                <i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <!--                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>-->
                        </ul>
                    </div>


                </div>

                <div class="modal fade bs-example-modal-sm border" tabindex="-1" role="dialog"
                     aria-labelledby="smallModalLabel" aria-hidden="true" id="smallModal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="smallModalTitle"></h4>
                            </div>
                            <div class="modal-body" id="smallModalBody">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div><!-- /Page Content -->
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>

<script>clearRequestHeader()</script>

</body>
</html>
