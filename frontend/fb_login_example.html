<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button class="fb_login_btn" onclick="fb_login();return false;">Логин</button>

<script>
    function handle_fb_data(response) {
        FB.api('/me', {fields: 'name, email'}, function (response) {
            console.log('Successful login for: ' + response.name);
            console.log('Прилитело из ФБ:');
            console.log(JSON.stringify(response));

            $.ajax({
                type: 'post',
                url: '/do/reg/fb',
                data: response,
                success: function (msg) {
                    console.log(msg);
                    if ((msg == 'зарегались') || (msg == 'залогинились')) {
                        window.location.reload();
                    }
                },
                error: function () {
                }
            })
        });
    }

    function fb_login() {
        FB.getLoginStatus(function (response) {
            if (response.authResponse) {
                console.log('Welcome!  Fetching your information.... ');
                handle_fb_data(response);
            } else {
                console.log('Юзер был не залогинен в самом ФБ, запускаем окно логинизирования');
                FB.login(function (response) {
                    if (response.authResponse) {
                        console.log('Welcome!  Fetching your information.... ');
                        handle_fb_data(response);
                    } else {
                        console.log('Походу пользователь передумал логиниться через ФБ');
                    }
                });
            }
        }, {
            scope: 'email,id'
        });
    }

    window.fbAsyncInit = function () {
        FB.init({
            appId: '1102766736775158',
            cookie: true,  // enable cookies to allow the server to access
            // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.8' // use graph api version 2.8
        });
    };
    // Load the SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>


</body>
</html>
