<head>

    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="../assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="page-container">
    <div class="page-inner" id="page-inner-cabinet">
        <div id="main-wrapper">
            <div class="row">

                <input type="text" placeholder="1" class="l"/>
                <input type="text" placeholder="2" class="l"/>
            </div>
            <div class="row">
                <div class="form-group col-sm-offset-8 col-sm-4">
                    <button class="btn btn-default disabled" id="disabled_button">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function enableOnChange(event) {
        let elem = document.getElementById('disabled_button');
        if (elem.classList.contains('disabled')) {
            elem.classList.remove('disabled');
        }
    }

    document.querySelectorAll('input').forEach((elem) => {
        elem.addEventListener('change', enableOnChange);
    });
</script>
</html>
