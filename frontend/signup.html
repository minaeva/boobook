<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>

                    <form method="POST" class="register-form" id="register-form"
                          onsubmit="registerAReader(this); return false">
                        <div class="form-group">
                            <label for="new_login"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="new_login" id="new_login" placeholder="Login"/>
                        </div>
                        <div class="form-group">
                            <label for="new_password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="new_password" id="new_password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="new_name"><i class="zmdi zmdi-face"></i></label>
                            <input type="text" name="new_name" id="new_name" placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label for="new_surname"><i class="zmdi zmdi-face"></i></label>
                            <input type="text" name="new_surname" id="new_surname" placeholder="Surname"/>
                        </div>
                        <div class="form-group">
                            <label for="new_email"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="new_email" id="new_email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="new_fb_page"><i class="zmdi zmdi-favorite"></i></label>
                            <input type="text" name="new_fb_page" id="new_fb_page" placeholder="Facebook page"/>
                        </div>
                        <div class="form-group">
                            <label for="new_city"><i class="zmdi zmdi-city"></i></label>
                            <input type="text" name="new_city" id="new_city" placeholder="City"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>

                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#" onclick='fb_login();return false;'>
                                <i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <!--                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>-->
                            <!--                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>-->
                        </ul>
                    </div>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="index.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
